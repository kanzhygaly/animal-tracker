spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/test_db
    username: test_user
    password: test_pass
    driverClassName: org.postgresql.Driver

server:
  port: 8080
  servlet:
    contextPath: /animal-tracker-api
  tomcat:
    accesslog:
      directory: logs
      enabled: true
      file-date-format: dd-MM-yyyy
      pattern: combined
      prefix: access
      rename-on-rotate: true
      rotate: true
      suffix: .log
    basedir: .
